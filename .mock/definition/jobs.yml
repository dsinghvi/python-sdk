docs: Monitor background jobs such as rebuilding indexes or updating corpus settings
imports:
  root: __package__.yml
service:
  auth: false
  url: Default
  display-name: Jobs
  base-path: ''
  endpoints:
    get:
      docs: >-
        Get a job by a specific ID. Jobs are backgrouond processes like
        replacing the filterable metadata attributes.
      method: GET
      display-name: Get a job by ID
      path: /v2/jobs/{job_id}
      path-parameters:
        job_id:
          type: string
          docs: The ID of job to get.
      auth: true
      response:
        docs: A job.
        type: root.Job
      errors:
        - root.ForbiddenError
        - root.NotFoundError
      examples:
        - path-parameters:
            job_id: job_id
          response:
            body:
              id: id
              type: rebuild_vector_index
              corpus_keys:
                - my-corpus
              state: unknown
              created_at: '2024-01-15T09:30:00Z'
              started_at: '2024-01-15T09:30:00Z'
              completed_at: '2024-01-15T09:30:00Z'
